name: ci

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  lakehouse-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: make setup

      - name: Run notebooks
        run: make run-all

      - name: Run dbt tests
        run: make dbt-test

      - name: Run data quality checkpoint
        run: make dq
