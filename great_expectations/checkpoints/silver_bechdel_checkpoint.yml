name: silver_bechdel_checkpoint
config_version: 1.0
class_name: Checkpoint
run_name_template: '%Y%m%d-%H%M%S-silver-bechdel'

validations:
  - batch_request:
      datasource_name: silver_pandas
      data_connector_name: silver_runtime_connector
      data_asset_name: silver_bechdel_movies
      runtime_parameters:
        path: lakehouse/silver/bechdel_movies/data.parquet
      batch_identifiers:
        default_identifier_name: default_batch
    expectation_suite_name: silver_bechdel_suite

action_list:
  - name: store_validation_result
    action:
      class_name: StoreValidationResultAction
  - name: store_evaluation_params
    action:
      class_name: StoreEvaluationParametersAction
  - name: update_data_docs
    action:
      class_name: UpdateDataDocsAction
