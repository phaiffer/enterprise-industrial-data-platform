name: eidp-enterprise

services:
  # -------------------------
  # Kafka (Zookeeper-based)
  # -------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    depends_on: [zookeeper]
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"

      # Internal + External listeners
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092"
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    depends_on: [kafka]
    ports:
      - "8088:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: "local"
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: "kafka:29092"

  # -------------------------
  # MinIO (S3-compatible)
  # -------------------------
  minio:
    image: minio/minio:RELEASE.2024-12-18T06-28-36Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000" # S3 API
      - "9001:9001" # Console
    volumes:
      - minio_data:/data

  minio-init:
    image: minio/mc:RELEASE.2024-12-14T00-00-00Z
    depends_on: [minio]
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin &&
      mc mb -p local/eidp &&
      mc anonymous set download local/eidp &&
      echo 'MinIO bucket eidp is ready.'"
    restart: "no"

  # -------------------------
  # Postgres (Gold / Metadata)
  # -------------------------
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: eidp
      POSTGRES_PASSWORD: eidp
      POSTGRES_DB: eidp
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  # -------------------------
  # Spark (with Delta Lake via packages at runtime)
  # -------------------------
  spark-master:
    image: bitnami/spark:3.5.1
    environment:
      - SPARK_MODE=master
    ports:
      - "7077:7077"
      - "8080:8080"  # Spark Master UI
    volumes:
      - ../../src:/opt/eidp/src
      - ../../data:/opt/eidp/data
      - ./conf/spark:/opt/bitnami/spark/conf

  spark-worker:
    image: bitnami/spark:3.5.1
    depends_on: [spark-master]
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
    ports:
      - "8081:8081"  # Spark Worker UI
    volumes:
      - ../../src:/opt/eidp/src
      - ../../data:/opt/eidp/data
      - ./conf/spark:/opt/bitnami/spark/conf

  # Convenience container to run Spark jobs from inside the cluster network.
  spark-submit:
    image: bitnami/spark:3.5.1
    depends_on: [spark-master, spark-worker, minio, minio-init]
    entrypoint: ["/bin/bash", "-lc"]
    command: ["sleep infinity"]
    volumes:
      - ../../src:/opt/eidp/src
      - ./conf/spark:/opt/bitnami/spark/conf

  # -------------------------
  # Airflow (Orchestration)
  # -------------------------
  airflow-webserver:
    image: apache/airflow:2.9.3
    depends_on: [airflow-scheduler, airflow-init]
    environment: &airflow_env
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: "true"
    ports:
      - "8089:8080"
    volumes:
      - ./orchestration/airflow/dags:/opt/airflow/dags
      - ./orchestration/airflow/logs:/opt/airflow/logs
      - ./orchestration/airflow/plugins:/opt/airflow/plugins
      - ../../src:/opt/eidp/src
      - ./conf/spark:/opt/eidp/conf/spark
      # Host artifact output for infra smoke checks.
      - ../../reports:/opt/airflow/reports
    command: webserver

  airflow-scheduler:
    image: apache/airflow:2.9.3
    depends_on: [airflow-db, airflow-init]
    environment: *airflow_env
    volumes:
      - ./orchestration/airflow/dags:/opt/airflow/dags
      - ./orchestration/airflow/logs:/opt/airflow/logs
      - ./orchestration/airflow/plugins:/opt/airflow/plugins
      - ../../src:/opt/eidp/src
      - ./conf/spark:/opt/eidp/conf/spark
      # Host artifact output for infra smoke checks.
      - ../../reports:/opt/airflow/reports
    command: scheduler

  airflow-db:
    image: postgres:16
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow_pg:/var/lib/postgresql/data

  airflow-init:
    image: apache/airflow:2.9.3
    depends_on: [airflow-db]
    environment: *airflow_env
    entrypoint: ["/bin/bash", "-lc"]
    command: >
      airflow db migrate &&
      airflow users create
      --username admin
      --password admin
      --firstname Admin
      --lastname User
      --role Admin
      --email admin@example.com
    restart: "no"

  # -------------------------
  # Observability (Prometheus + Grafana + cAdvisor)
  # -------------------------
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    privileged: true
    ports:
      - "8082:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro

  prometheus:
    image: prom/prometheus:v2.53.1
    depends_on: [cadvisor]
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro

  grafana:
    image: grafana/grafana:11.1.4
    depends_on: [prometheus]
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana

volumes:
  minio_data:
  pg_data:
  airflow_pg:
  grafana_data:
