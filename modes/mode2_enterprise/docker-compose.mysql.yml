name: eidp-mysql

services:
  mysql:
    image: mysql:8.0
    command: ["mysqld", "--default-authentication-plugin=mysql_native_password"]
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD:-yourpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-eidp_serving}
    ports:
      - "3306:3306"
    volumes:
      - ../../warehouse/mysql:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_PASSWORD:-yourpassword}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
